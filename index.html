<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boid Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="collapseBtn">Collapse</button>
    <div id="controlPanel">
        <label for="frictionSlider">Friction Half-Life: <span id="frictionValue">200</span>ms</label>
        <input type="range" id="frictionSlider" min="0" max="500" value="200" step="1">
        
        <label for="forceScaleSlider">Force Scale: <span id="forceScaleValue">20</span></label>
        <input type="range" id="forceScaleSlider" min="0" max="100" value="20" step="0.1">

        <div class="theme-controls">
            <label>Color Theme:</label>
            <div id="themeRadios" class="theme-radios">
                <!-- Theme radio buttons will be dynamically generated -->
            </div>
        </div>

        <div class="type-controls">
            <button id="addTypeBtn">Add Type</button>
            <button id="removeTypeBtn">Remove Type</button>
        </div>
        
        <div class="force-matrix">
            <label>Force Matrix:</label>
            <table>
                <!-- Table will be dynamically generated by JavaScript -->
            </table>
        </div>

        <div class="force-matrix-controls">
            <div class="save-matrix">
                <input type="text" id="matrixName" placeholder="Matrix name">
                <button id="saveMatrixBtn">Save Force Matrix</button>
            </div>
            <div class="load-matrix">
                <select id="matrixSelect">
                    <option value="">Select a matrix...</option>
                </select>
                <button id="loadMatrixBtn">Load Force Matrix</button>
            </div>
        </div>
    </div>
    <div id="toastContainer"></div>
    <script src="script.js"></script>
</body>
</html>
